<div class="container-authentication">
  <div class="card-logo">
    <h1>WISE</h1>
  </div>
  <div class="authentication-form">
    <div class="title">
      <h1>Registro</h1>
    </div>
    <form method="post">
      <div class="authentication-inputs">
        <div class="flex">
          <div>
            <label for="name">Nome</label>
            <input [(ngModel)]="model.name" type="text" id="name" name="name" placeholder="John" required>
          </div>
          <div>
            <label for="lastName">Sobrenome</label>
            <input [(ngModel)]="model.lastName" type="text" id="lastName" name="lastName" placeholder="Doe" required>
          </div>
        </div>

        <label for="email">E-mail</label>
        <input [(ngModel)]="model.email" type="email" id="email" name="email" placeholder="usuario@email.com" required>
        <label for="email">Senha</label>
        <input [(ngModel)]="model.password" type="password" id="password" name="password" placeholder="•••••••" required>
      </div>
    </form>
    <div class="footer">
      <button type="button">Cadastrar</button>
    </div>
  </div>
</div>
